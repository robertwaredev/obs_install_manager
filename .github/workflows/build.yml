name: Rust Multiplatform Build (Parallel Builds + macOS Universal)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  BIN_NAME: obs_install_manager
  CARGO_NET_RETRY: 5
  CARGO_HTTP_TIMEOUT: 120

# ü™ü WINDOWS
jobs:
  build-windows:
    name: Windows Build
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            artifact_name: windows-x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~\.cargo\registry
            ~\.cargo\git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Rust toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup/toolchains
            ~/.rustup/update-hashes
          key: rustup-${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust toolchain (resilient)
        shell: bash
        run: |
          echo "Installing Rust toolchain for target ${{ matrix.target }}..."
          for i in 1 2 3; do
            if rustup toolchain install stable --target ${{ matrix.target }} --profile minimal --component rustfmt clippy -- --verbose; then
              echo "‚úÖ Rust toolchain installed successfully."
              break
            else
              echo "‚ö†Ô∏è rustup failed (attempt $i), retrying in 15s..."
              sleep 15
            fi
          done
          rustup default stable
          rustup target list --installed

      - name: Prefetch dependencies
        run: cargo fetch --locked

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        run: cargo test --target ${{ matrix.target }} -- --verbose

      - name: Diagnostics
        shell: bash
        run: |
          echo "üß© SYSTEM INFO ----------------------------"
          echo "Runner OS: ${{ runner.os }}"
          echo "Target: ${{ matrix.target }}"
          rustc --version
          cargo --version
          rustup show
          echo "‚úÖ Checking for built binary:"
          ls -R target/${{ matrix.target }}/release || dir target\\${{ matrix.target }}\\release
          echo "-------------------------------------------"

      - name: Zip binary
        shell: bash
        run: |
          mkdir -p dist
          version=$(grep '^version' Cargo.toml | head -n1 | cut -d'"' -f2)
          cd target/${{ matrix.target }}/release
          zip "../../../dist/${BIN_NAME}-v${version}-${{ matrix.artifact_name }}.zip" "${BIN_NAME}.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/*.zip


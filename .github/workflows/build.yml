# üçè UNIVERSAL MACOS MERGE (waits for all builds)
  merge-macos:
    name: Merge macOS Universal Binary
    runs-on: macos-latest
    needs: [build-macos]

    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Universal Binary
        run: |
          mkdir -p target/universal
          version=$(grep '^version' Cargo.toml | head -n1 | cut -d'"' -f2)
          unzip artifacts/macos-x86_64/*.zip -d artifacts/macos-x86_64/
          unzip artifacts/macos-arm64/*.zip -d artifacts/macos-arm64/
          lipo -create \
            artifacts/macos-x86_64/${BIN_NAME} \
            artifacts/macos-arm64/${BIN_NAME} \
            -output target/universal/${BIN_NAME}
          cd target/universal
          zip "${BIN_NAME}-v${version}-macos-universal.zip" "${BIN_NAME}"

      - name: Diagnostics
        run: |
          echo "üß© macOS Universal Binary Diagnostics"
          rustc --version
          file target/universal/${BIN_NAME}
          ls -lh target/universal/
          echo "‚úÖ Universal binary creation complete."

      - name: Upload Universal Binary
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: target/universal/*.zip

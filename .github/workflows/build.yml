name: Rust Multiplatform Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  BIN_NAME: obs_install_manager
  CARGO_NET_RETRY: 5
  CARGO_HTTP_TIMEOUT: 120


jobs:
  build-windows:
    name: Windows Build
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            artifact_name: windows_x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~\.cargo\registry
            ~\.cargo\git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Rust toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup/toolchains
            ~/.rustup/update-hashes
          key: rustup-${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust toolchain
        shell: bash
        run: |
          echo "Installing Rust toolchain for target ${{ matrix.target }}..."
          for i in 1 2 3; do
            if rustup toolchain install stable --target ${{ matrix.target }} --profile minimal; then
              echo "✅ Rust toolchain installed successfully."
              break
            else
              echo "⚠️ rustup failed (attempt $i), retrying in 15s..."
              sleep 15
            fi
          done
          rustup default stable
          rustup target list --installed

      - name: Prefetch dependencies
        run: cargo fetch --locked

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        run: cargo test --target ${{ matrix.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
            name: ${{ env.BIN_NAME }}_${{ matrix.artifact_name }}
            path: target/${{ matrix.target }}/release/${{ env.BIN_NAME }}.exe

  build-macos:
    name: macOS Build
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            artifact_name: macos_x86_64
          - target: aarch64-apple-darwin
            artifact_name: macos_arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Rust toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup/toolchains
            ~/.rustup/update-hashes
          key: rustup-${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust toolchain
        shell: bash
        run: |
          echo "Installing Rust toolchain for target ${{ matrix.target }}..."
          for i in 1 2 3; do
            if rustup toolchain install stable --target ${{ matrix.target }} --profile minimal; then
              echo "✅ Rust toolchain installed successfully."
              break
            else
              echo "⚠️ rustup failed (attempt $i), retrying in 15s..."
              sleep 15
            fi
          done
          rustup default stable
          rustup target list --installed

      - name: Prefetch dependencies
        run: cargo fetch --locked

      - name: Install OpenSSL
        run: brew install openssl

      - name: Set OpenSSL environment variables
        run: |
          echo "OPENSSL_DIR=$(brew --prefix openssl)" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl)/lib/pkgconfig" >> $GITHUB_ENV

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BIN_NAME }}_${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/${{ env.BIN_NAME }}

  build-linux:
    name: Linux Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact_name: linux_x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev

      - name: Setup Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Rust toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup/toolchains
            ~/.rustup/update-hashes
          key: rustup-${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust toolchain
        run: |
          echo "Installing Rust toolchain for target ${{ matrix.target }}..."
          for i in 1 2 3; do
            if rustup toolchain install stable --target ${{ matrix.target }} --profile minimal; then
              echo "✅ Rust toolchain installed successfully."
              break
            else
              echo "⚠️ rustup failed (attempt $i), retrying in 15s..."
              sleep 15
            fi
          done
          rustup default stable
          rustup target list --installed

      - name: Prefetch dependencies
        run: cargo fetch --locked

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        run: cargo test --target ${{ matrix.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BIN_NAME }}_${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/${{ env.BIN_NAME }}

  merge-macos:
    name: Merge macOS Universal Binary
    runs-on: macos-latest
    needs: [build-macos]

    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Merge Universal Binary
        shell: bash
        run: |
          set -e
          mkdir -p target/universal
          version=$(grep '^version' Cargo.toml | head -n1 | cut -d'"' -f2)

          x86_bin=$(find artifacts/obs_install_manager_macos_x86_64 -type f -name "${BIN_NAME}_v${version}_macos_x86_64*" | head -n1)
          arm_bin=$(find artifacts/obs_install_manager_macos_arm64 -type f -name "${BIN_NAME}_v${version}_macos_arm64*" | head -n1)

          if [[ -z "$x86_bin" || -z "$arm_bin" ]]; then
            echo "❌ Missing one or both architecture binaries for universal merge"
            exit 1
          fi

          universal_bin="target/universal/${BIN_NAME}_v${version}_macos_universal"
          lipo -create "$x86_bin" "$arm_bin" -output "$universal_bin"

          echo "✅ Universal binary created at: $universal_bin"
          file "$universal_bin"
          ls -lh target/universal

      - name: Upload Universal Binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BIN_NAME }}_macos_universal
          path: target/universal/${{ env.BIN_NAME }}_v*_macos_universal
 
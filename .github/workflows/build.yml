name: Rust Multiplatform Build (Stable & macOS Universal)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  BIN_NAME: obs_install_manager
  CARGO_NET_RETRY: 5
  CARGO_HTTP_TIMEOUT: 120

jobs:
  build:
    name: Build ${{ matrix.os }} ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: macos-arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üêß Linux dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev

      # ü™ü Windows cache setup
      - name: Setup Cargo cache (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/cache@v4
        with:
          path: |
            ~\.cargo\registry
            ~\.cargo\git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # üçé macOS/Linux cache setup
      - name: Setup Cargo cache (macOS/Linux)
        if: matrix.os != 'windows-latest'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # ü¶Ä Rust toolchain setup (with retries & progress)
      - name: Cache Rust toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup/toolchains
            ~/.rustup/update-hashes
          key: rustup-${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust toolchain (resilient)
        shell: bash
        run: |
          echo "Installing Rust toolchain for target ${{ matrix.target }}..."
          for i in 1 2 3; do
            if rustup toolchain install stable --target ${{ matrix.target }} --profile minimal --component rustfmt clippy -- --verbose; then
              echo "‚úÖ Rust toolchain installed successfully."
              break
            else
              echo "‚ö†Ô∏è rustup failed (attempt $i), retrying in 15s..."
              sleep 15
            fi
          done
          rustup default stable
          rustup target list --installed

      # üçé Ensure ARM64 target for macOS
      - name: Ensure macOS ARM target
        if: startsWith(matrix.target, 'aarch64-apple-darwin')
        run: rustup target add aarch64-apple-darwin

      # ‚¨áÔ∏è Prefetch crates
      - name: Prefetch dependencies
        run: cargo fetch --locked

      # üèóÔ∏è Build
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      # üß™ Test (skip for macOS ARM64)
      - name: Run tests
        if: matrix.target != 'aarch64-apple-darwin'
        run: cargo test --target ${{ matrix.target }} --verbose

      # üß∞ Diagnostic info
      - name: Diagnostics
        shell: bash
        run: |
          echo "üß© SYSTEM INFO ----------------------------"
          echo "Runner OS: ${{ runner.os }}"
          echo "Target: ${{ matrix.target }}"
          echo "Rust toolchain:"
          rustc --version
          cargo --version
          rustup show
          echo ""
          echo "üìÇ Directory structure:"
          ls -R target/${{ matrix.target }}/release || dir target\\${{ matrix.target }}\\release
          echo ""
          echo "‚úÖ Checking for built binary:"
          if [[ -f target/${{ matrix.target }}/release/${BIN_NAME}* ]]; then
            echo "Binary found!"
          else
            echo "‚ö†Ô∏è Binary not found!"
          fi
          echo "-------------------------------------------"

      # üì¶ Zip the binary
      - name: Zip binary
        shell: bash
        run: |
          mkdir -p dist
          version=$(grep '^version' Cargo.toml | head -n1 | cut -d'"' -f2)
          cd target/${{ matrix.target }}/release
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            zip "../../../dist/${BIN_NAME}-v${version}-${{ matrix.artifact_name }}.zip" "${BIN_NAME}.exe"
          else
            zip "../../../dist/${BIN_NAME}-v${version}-${{ matrix.artifact_name }}.zip" "${BIN_NAME}"
          fi

      # ‚òÅÔ∏è Upload artifact
      - name: Upload zipped artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/*.zip

  # üçè Merge macOS Universal Binary
  merge-macos:
    name: Merge macOS Universal Binary
    runs-on: macos-latest
    needs: build
    steps:
      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Universal Binary
        run: |
          mkdir -p target/universal
          version=$(grep '^version' Cargo.toml | head -n1 | cut -d'"' -f2)
          unzip artifacts/macos-x86_64/*.zip -d artifacts/macos-x86_64/
          unzip artifacts/macos-arm64/*.zip -d artifacts/macos-arm64/
          lipo -create \
            artifacts/macos-x86_64/${BIN_NAME} \
            artifacts/macos-arm64/${BIN_NAME} \
            -output target/universal/${BIN_NAME}
          cd target/universal
          zip "${BIN_NAME}-v${version}-macos-universal.zip" "${BIN_NAME}"

      # üß∞ Diagnostic info for Universal Binary
      - name: Diagnostics
        run: |
          echo "üß© macOS Universal Binary Diagnostics"
          rustc --version
          file target/universal/${BIN_NAME}
          ls -lh target/universal/
          echo "‚úÖ Universal binary creation complete."

      - name: Upload Universal Binary
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: target/universal/*.zip
